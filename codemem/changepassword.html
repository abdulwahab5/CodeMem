<body>
<div class="header">
    <h2>Student Panel</h2>
</div>
<div class="row">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 side-bar">
        <div class="logo">
            <img class="img-responsive" src="img/logo.png"/>

    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div class="jumbotron">
            <div class="container">
                <h2>Change Password</h2>

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="form" method="post" action="#">
                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="text" class="form-control" placeholder="Current Password" required>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input id="datepicker" class="form-control" placeholder="New Password" required>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" placeholder="Confirm Password" required>
                        </div>

                        <input class="btn btn-primary btn-md" type="submit" value="Change Password">
                    </form>
                </div>

            </div>
        </div>
    </div>
